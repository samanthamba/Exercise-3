<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events and Functions</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Centimeters"><br>
	<input type="submit" value="Convert to feet" onclick="myFunction1()"><br>
	<p id="ans"></p>
	<script>
		function myFunction1() {
			var no1 = document.getElementById('id1').value;
			var ft = no1 / 30.48;
			document.getElementById('ans').innerHTML = ft + " ft";
		}
	</script>
</body>
</html>
